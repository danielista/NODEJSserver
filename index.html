<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>moj ĎALŠÍÍÍÍÍ server</title>
</head>

<body>
    <div>
        <form method="GET" action="localhost">
            <table style="margin-left: auto;
            margin-right: auto;">
                <tr>
                    <td>
                        First NAME
                    </td>
                    <td><input type="text" id="fname" required></td>
                </tr>

                <tr>
                    <td>        LAST name                    </td>
                    <td><input type="text" id="lname" required></td>
                </tr>
                <tr>
                    <td>AGE</td>
                    <td><input type="number" id="age" min="1" max="99" required></td>
                </tr>
                <tr>
                    <td> GENDER </td>
                    <td><select id="gender">
                        <option value="o">other</option>
                        <option value="m">male</option>
                        <option value="f">female</option> 
                    </select>
                        
                </tr>
                <br>
                <tr><td><input type="reset" value="reset"></td>
                    <td> <input  onclick="send()" type="button" value="add user"></td>
                </tr>
            </table>
        </form>
    </div>

    <script type="text/javascript">
        const send = () => {
            const fname=document.getElementById('fname').value;
            const lname=document.getElementById('lname').value;
            const age=parseInt(document.getElementById('age').value);
            const gender=document.getElementById('gender').value;
            console.log(fname+" "+lname+" "+age+" "+gender);
            const obj = new Object();
            obj.fname = fname;
            obj.lname = lname;
            obj.age = age;
            obj.gender = gender;
            const jsonData = JSON.stringify(obj);
            //cosole.log(jsonData);
           
                    fetch('http://localhost:8080/user/new', {
                        method: 'POST',
                        headers: {
                                'Content-Type': 'application/json'
                                },
                                mode:"no-cors",
                        body: jsonData
                    })
                    .then(response => console.log(response)
                    .catch(err => console.error(err))
        
                    )}

    </script>

</body>
</html>
